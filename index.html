<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindTab - Lyrics Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>BlindTab</h1>
            <div class="controls">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon">☀️</span>
                </button>
                <div class="font-size-controls">
                    <button id="decrease-font" aria-label="Decrease font size">A-</button>
                    <button id="increase-font" aria-label="Increase font size">A+</button>
                </div>
                <div class="key-selector">
                    <button id="key-select-btn" aria-label="Open key selection menu">Select Key</button>
                    <div id="key-dropdown" class="key-dropdown">
                        <div class="key-option" data-transpose="0">Original Key</div>
                        <div class="key-option" data-transpose="1">A♯/B♭</div>
                        <div class="key-option" data-transpose="2">B</div>
                        <div class="key-option" data-transpose="3">C</div>
                        <div class="key-option" data-transpose="4">C♯/D♭</div>
                        <div class="key-option" data-transpose="5">D</div>
                        <div class="key-option" data-transpose="6">D♯/E♭</div>
                        <div class="key-option" data-transpose="7">E</div>
                        <div class="key-option" data-transpose="8">F</div>
                        <div class="key-option" data-transpose="9">F♯/G♭</div>
                        <div class="key-option" data-transpose="10">G</div>
                        <div class="key-option" data-transpose="11">G♯/A♭</div>
                        <div class="key-option" data-transpose="-1">G</div>
                        <div class="key-option" data-transpose="-2">F♯/G♭</div>
                        <div class="key-option" data-transpose="-3">F</div>
                        <div class="key-option" data-transpose="-4">E</div>
                        <div class="key-option" data-transpose="-5">D♯/E♭</div>
                        <div class="key-option" data-transpose="-6">D</div>
                        <div class="key-option" data-transpose="-7">C♯/D♭</div>
                        <div class="key-option" data-transpose="-8">C</div>
                        <div class="key-option" data-transpose="-9">B</div>
                        <div class="key-option" data-transpose="-10">A♯/B♭</div>
                        <div class="key-option" data-transpose="-11">A</div>
                    </div>
                </div>
                <button id="use-flats" aria-label="Toggle between sharps and flats">Use ♭</button>
            </div>
        </header>
        
        <div class="song-info">
            <h2>Fake Plastic Trees</h2>
            <p>by Radiohead</p>
        </div>
        
        <div id="lyrics-container" class="lyrics-container">
            <!-- Lyrics will be displayed here -->
        </div>
        
        <div class="navigation">
            <button id="prev-btn" aria-label="Previous lines">Previous</button>
            <button id="next-btn" aria-label="Next lines">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
